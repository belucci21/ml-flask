<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador Iris</title>
    <link rel="stylesheet" href="/workspaces/ml-flask/ml-flask/static/style.css">
</head>
<body>
    <h1>Clasificador de Iris</h1>
    <form method="POST" action="/predict">
        <label for="features">Ingrese las características (sepal_length, sepal_width, petal_length, petal_width):</label>
        <input type="text" name="features" id="features" placeholder="5.1, 3.5, 1.4, 0.2" required>
        <button type="submit">Predecir</button>
    </form>
    {% if prediction %}
    <h2>Predicción: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
